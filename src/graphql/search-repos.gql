query($filterQuery: String!, $after: String, $pageSize: Int) { 
  search(
    type: REPOSITORY
    query: $filterQuery
    first: $pageSize
    after: $after
  ) {
    pageInfo {
      hasNextPage
      hasPreviousPage
      startCursor
      endCursor
    }
    repos: edges {
      cursor
      repo: node {
        ... on Repository {
          owner {
            id
            login
            url
            avatarUrl
          }
          name
          url
          openIssues: issues(states:OPEN) {
            totalCount
          }
          stars: stargazers {
            totalCount
          }
        }
      }
    }
  }
}
